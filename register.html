<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="logincss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="wrapper">
    <form>
        <a href="index.html" class="close-button">&times;</a>
        <h1>Get Started</h1>
        <p class="paragraf">Welcome to Pure & Fresh - Let's create your account</p>
        <div class="input-box">
            <input type="text" placeholder="Username"
            required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email"
            required>
            <i class='bx bx-at'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password"
            required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Repeat Your Password"
            required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

<div class="remember-forgot" style="margin-left: 8px;">
        <label><input type="checkbox"> </label>
        <p >I agree to the terms and conditions</p>
    </div>

        <button class="btn" type="submit">SIGN UP</button>

        <div class="register-link">
            <p>Have already an account? 
            <a href="login.html">Login Here</a></p>
         </div>
    </form>
</div>

</body>
</html>
